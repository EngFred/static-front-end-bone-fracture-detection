<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            display: block;
        }
        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-5">
    <h2 class="text-center">Bone Fracture Detection</h2>
    
    <div class="mb-3">
        <label for="fileInput" class="form-label">Choose an X-ray Image</label>
        <input type="file" class="form-control" id="fileInput" accept="image/*" onchange="previewImage()">
    </div>
    
    <button class="btn btn-primary" id="detectButton" onclick="uploadImage()">Detect Fracture</button>
    
    <div class="image-container" id="imageContainer">
        <img id="previewImage" src="" alt="Selected Image" style="display: none;">
        <div class="loading-overlay" id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Processing...</p>
        </div>
    </div>
    
    <p id="message" class="message"></p>
    
    <script>
        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('previewImage');
            const message = document.getElementById('message');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    message.textContent = '';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const detectButton = document.getElementById('detectButton');
            const message = document.getElementById('message');
            
            if (fileInput.files.length === 0) {
                message.textContent = 'Please select an image.';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('loading').style.display = 'block';
            fileInput.disabled = true;
            detectButton.disabled = true;
            message.textContent = 'Processing image, please wait...';
            
            fetch('https://my-api-k3pf.onrender.com/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                fileInput.disabled = false;
                detectButton.disabled = false;
                if (data.image_url) {
                    document.getElementById('previewImage').src = data.image_url;
                    message.textContent = 'Detection complete!';
                } else {
                    message.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                fileInput.disabled = false;
                detectButton.disabled = false;
                message.textContent = 'Failed to connect to API.';
                console.error(error);
            });
        }
    </script>
</body>
</html>
